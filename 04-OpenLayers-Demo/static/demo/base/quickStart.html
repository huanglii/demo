<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OpenLayers-快速开始</title>
  <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css">
  <style>
    * {
      margin: 0;
    }
    html, body, #map {
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script type="text/javascript" src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
  <script type="text/javascript">
    var map = new ol.Map({
      target: 'map', // 地图容器ID
      // 控件
      controls: [
        new ol.control.Zoom(),         // 缩放
        new ol.control.ZoomSlider(),   // 缩放滑块
        new ol.control.Attribution(),  // 属性
        new ol.control.MousePosition({ // 鼠标坐标
          projection: 'EPSG:4326',     // 坐标系
          coordinateFormat: ol.coordinate.createStringXY(6) // 6位小数
        }),
        new ol.control.OverviewMap({ // 鹰眼
          collapsed: false
        })
      ],
      // 图层
      layers: [
        new ol.layer.Tile({
          preload: 4, // 预加载
          source: new ol.source.OSM()
        })
      ],
      // 视图
      view: new ol.View({
        center: ol.proj.fromLonLat([114.049072, 22.543001]), // 初始中心点
        zoom: 12,     // 初始缩放级别
        maxZoom: 18,  // 最大缩放级别
        minZoom: 2,   // 最小缩放级别
      })
    });
  </script>
</body>
</html>
